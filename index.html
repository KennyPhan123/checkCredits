<!DOCTYPE html>
<html>
<head>
    <title>Credits Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 600px;
            box-shadow: 
                0 0 20px rgba(0,255,255,0.2),
                0 0 40px rgba(0,255,255,0.1),
                inset 0 0 30px rgba(0,255,255,0.05);
            border: 1px solid rgba(0,255,255,0.1);
            animation: glowPulse 3s infinite;
        }
        @keyframes glowPulse {
            0% {
                box-shadow: 
                    0 0 20px rgba(0,255,255,0.2),
                    0 0 40px rgba(0,255,255,0.1),
                    inset 0 0 30px rgba(0,255,255,0.05);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(0,255,255,0.3),
                    0 0 60px rgba(0,255,255,0.2),
                    inset 0 0 40px rgba(0,255,255,0.1);
            }
            100% {
                box-shadow: 
                    0 0 20px rgba(0,255,255,0.2),
                    0 0 40px rgba(0,255,255,0.1),
                    inset 0 0 30px rgba(0,255,255,0.05);
            }
        }
        input, button {
            padding: 20px;
            margin: 15px 0;
            width: 100%;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            box-sizing: border-box;
        }
        input {
            background-color: #3d3d3d;
            color: white;
            border: 2px solid #4CAF50;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0 0 15px rgba(76,175,80,0.3);
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 80px;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(76,175,80,0.2);
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(76,175,80,0.4);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #3d3d3d;
            display: none;
            font-size: 24px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 15px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76,175,80,0.3);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #history {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #3d3d3d;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }
        .history-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            background-color: #2d2d2d;
            transition: all 0.3s ease;
        }
        .history-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .negative {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255,68,68,0.3);
        }
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,255,255,0.3);
            margin-bottom: 30px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credits Checker</h1>
        <input type="text" id="apiKey" placeholder="Enter your API key">
        <button onclick="checkCredits()">Check Credits</button>
        
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="liveToggle" onchange="toggleLiveCheck()">
                <span class="slider"></span>
            </label>
            <span>Live Checking (Every 5 seconds)</span>
        </div>

        <div id="result"></div>
        <div id="history"></div>
    </div>

    <script>
        let lastCredits = null;
        let checkInterval = null;
        let historyData = [];

        async function checkCredits() {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('result');
            const historyDiv = document.getElementById('history');
            
            try {
                const response = await fetch(`/.netlify/functions/checkCredits?key=${apiKey}`);
                const data = await response.json();
                
                console.log('Function Response:', data); // For debugging

                if (data.error) {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `Error: ${data.error}<br>Details: ${JSON.stringify(data.details || {})}`;
                    if (checkInterval) {
                        document.getElementById('liveToggle').checked = false;
                        toggleLiveCheck();
                    }
                    return;
                }

                const credits = data.credits;
                if (credits === undefined || credits === null) {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = 'Unable to fetch credits. Raw response: ' + JSON.stringify(data);
                    if (checkInterval) {
                        document.getElementById('liveToggle').checked = false;
                        toggleLiveCheck();
                    }
                    return;
                }

                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `Credits available: $${credits}`;

                // Check for changes and update history
                if (lastCredits !== null && lastCredits !== credits) {
                    const difference = credits - lastCredits;
                    const timestamp = new Date().toLocaleTimeString();
                    const historyItem = {
                        time: timestamp,
                        difference: difference,
                        newBalance: credits
                    };
                    historyData.unshift(historyItem);
                    updateHistory();
                }

                lastCredits = credits;
                historyDiv.style.display = 'block';
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = 'Error checking credits: ' + error.message;
                
                if (checkInterval) {
                    document.getElementById('liveToggle').checked = false;
                    toggleLiveCheck();
                }
            }
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '<h3>History:</h3>' + historyData.map(item => `
                <div class="history-item">
                    ${item.time}: ${item.difference < 0 ? 
                        `<span class="negative">-$${Math.abs(item.difference)}</span>` : 
                        `+$${item.difference}`
                    } (Balance: $${item.newBalance})
                </div>
            `).join('');
        }

        function toggleLiveCheck() {
            const isChecked = document.getElementById('liveToggle').checked;
            if (isChecked) {
                checkInterval = setInterval(checkCredits, 5000);
            } else {
                clearInterval(checkInterval);
            }
        }
    </script>
</body>
</html>
