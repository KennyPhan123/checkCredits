<!DOCTYPE html>
<html>
<head>
    <title>Credits Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 20px;
            box-sizing: border-box;
            width: 90%;
            max-width: 600px;
            box-shadow: 
                0 0 20px rgba(0,255,255,0.2),
                0 0 40px rgba(0,255,255,0.1),
                inset 0 0 30px rgba(0,255,255,0.05);
            border: 1px solid rgba(0,255,255,0.1);
            animation: glowPulse 3s infinite;
        }
        @keyframes glowPulse {
            0% {
                box-shadow: 
                    0 0 20px rgba(0,255,255,0.2),
                    0 0 40px rgba(0,255,255,0.1),
                    inset 0 0 30px rgba(0,255,255,0.05);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(0,255,255,0.3),
                    0 0 60px rgba(0,255,255,0.2),
                    inset 0 0 40px rgba(0,255,255,0.1);
            }
            100% {
                box-shadow: 
                    0 0 20px rgba(0,255,255,0.2),
                    0 0 40px rgba(0,255,255,0.1),
                    inset 0 0 30px rgba(0,255,255,0.05);
            }
        }
        input, button {
            padding: 20px;
            margin: 15px 0;
            width: 100%;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            box-sizing: border-box;
        }
        input {
            background-color: #3d3d3d;
            color: white;
            border: 2px solid #4CAF50;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0 0 15px rgba(76,175,80,0.3);
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 80px;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(76,175,80,0.2);
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(76,175,80,0.4);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #3d3d3d;
            display: none;
            font-size: 24px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 15px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76,175,80,0.3);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #history {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #3d3d3d;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }
        .history-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            background-color: #2d2d2d;
            transition: all 0.3s ease;
        }
        .history-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .negative {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255,68,68,0.3);
        }
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,255,255,0.3);
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* New styles added */
        .keys-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #3d3d3d;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }
        .key-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            background-color: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .key-item button {
            width: auto;
            height: auto;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 14px;
        }
        .export-section {
            margin-top: 20px;
            text-align: center;
        }
        .export-button {
            width: auto !important;
            height: auto !important;
            padding: 10px 20px !important;
            margin: 10px !important;
        }
        .date-added {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            input, button {
                font-size: 16px;
                padding: 15px;
            }
            button {
                height: 60px;
            }
            #result {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credits Checker</h1>
        <input type="text" id="apiKey" placeholder="Enter your API key">
        <button onclick="checkCredits()">Check Credits</button>
        
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="liveToggle" onchange="toggleLiveCheck()">
                <span class="slider"></span>
            </label>
            <span>Live Checking (Every 5 seconds)</span>
        </div>

        <div id="result"></div>
        <div id="history"></div>

        <div class="keys-container">
            <h3>Saved Keys</h3>
            <div id="savedKeys"></div>
            <div class="export-section">
                <button onclick="exportKeys()" class="export-button">Export Keys</button>
            </div>
        </div>

    </div>

    <script>
        let lastCredits = null;
        let checkInterval = null;
        let historyData = [];
        let currentKey = null; // Added this line as instructed

        // Initialize stored keys from localStorage
        let storedKeys = JSON.parse(localStorage.getItem('apiKeys')) || [];

        // Function to save a new key
        function saveKey(key) {
            const existingKey = storedKeys.find(k => k.key === key);
            if (!existingKey) {
                storedKeys.push({
                    key: key,
                    dateAdded: new Date().toISOString()
                });
                localStorage.setItem('apiKeys', JSON.stringify(storedKeys));
                displayStoredKeys();
            }
        }

        // Function to delete a key
        function deleteKey(key) {
            storedKeys = storedKeys.filter(k => k.key !== key);
            localStorage.setItem('apiKeys', JSON.stringify(storedKeys));
            displayStoredKeys();
        }

        // Function to display stored keys
        function displayStoredKeys() {
            const keysDiv = document.getElementById('savedKeys');
            keysDiv.innerHTML = storedKeys.map(item => `
                <div class="key-item">
                    <div>
                        ${item.key}
                        <span class="date-added">${new Date(item.dateAdded).toLocaleDateString()}</span>
                    </div>
                    <button onclick="deleteKey('${item.key}')">Delete</button>
                </div>
            `).join('');
        }

        // Function to export keys
        function exportKeys() {
            const keysObject = {
                keys: storedKeys.map(k => k.key)
            };
            const jsonString = JSON.stringify(keysObject, null, 4);
            
            // Create a temporary textarea to copy the text
            const textarea = document.createElement('textarea');
            textarea.value = jsonString;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            alert('Keys copied to clipboard!');
        }

        // Updated checkCredits function
        async function checkCredits() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultDiv = document.getElementById('result');
            const historyDiv = document.getElementById('history');
            
            try {
                const response = await fetch(`/.netlify/functions/checkCredits?key=${encodeURIComponent(apiKey)}`);
                const data = await response.json();

                if (data.error) {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = 'Invalid API key';
                    if (checkInterval) {
                        document.getElementById('liveToggle').checked = false;
                        toggleLiveCheck();
                    }
                    return;
                }

                const credits = data.credits;
                if (credits === undefined || credits === null) {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = 'Invalid API key';
                    if (checkInterval) {
                        document.getElementById('liveToggle').checked = false;
                        toggleLiveCheck();
                    }
                    return;
                }

                // If we got here, the key is valid, so save it
                saveKey(apiKey);

                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `Credits available: $${credits}`;

                // Only update history if live checking is on and there's a change
                if (document.getElementById('liveToggle').checked) {
                    if (lastCredits !== null && lastCredits !== credits) {
                        const difference = credits - lastCredits;
                        const timestamp = new Date().toLocaleTimeString();
                        const historyItem = {
                            time: timestamp,
                            difference: difference,
                            newBalance: credits
                        };
                        historyData.unshift(historyItem);
                        updateHistory();
                    }
                } else {
                    // If not live checking, reset history when checking a new key
                    lastCredits = null;
                    historyData = [];
                    historyDiv.style.display = 'none';
                }

                // Update lastCredits only if live checking is on
                if (document.getElementById('liveToggle').checked) {
                    lastCredits = credits;
                    historyDiv.style.display = 'block';
                }

            } catch (error) {
                console.error('Error:', error);
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = 'Invalid API key';
                
                if (checkInterval) {
                    document.getElementById('liveToggle').checked = false;
                    toggleLiveCheck();
                }
            }
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '<h3>History:</h3>' + historyData.map(item => `
                <div class="history-item">
                    ${item.time}: ${item.difference < 0 ? 
                        `<span class="negative">-$${Math.abs(item.difference)}</span>` : 
                        `+$${item.difference}`
                    } (Balance: $${item.newBalance})
                </div>
            `).join('');
        }

        // Updated toggleLiveCheck function
        function toggleLiveCheck() {
            const isChecked = document.getElementById('liveToggle').checked;
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (isChecked) {
                if (currentKey !== apiKey) {
                    // Reset history when switching to a new key
                    lastCredits = null;
                    historyData = [];
                    document.getElementById('history').style.display = 'none';
                    currentKey = apiKey;
                }
                checkInterval = setInterval(checkCredits, 5000);
            } else {
                clearInterval(checkInterval);
                checkInterval = null;
            }
        }

        // Initialize the display of stored keys
        displayStoredKeys();
    </script>
</body>
</html>
